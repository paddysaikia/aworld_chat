<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .you {
            align-self: flex-end;
            background-color: #007BFF;
            color: white;
            text-align: left;
        }
        .aworld {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: black;
            text-align: right;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-right: 1px solid #ccc;
        }
        button {
            padding: 10px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbox" style="display: flex; flex-direction: column;"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        const appendMessage = (sender, message) => {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = message;
            messageDiv.classList.add("message");
            if (sender === "You") {
                messageDiv.classList.add("you");
            } else {
                messageDiv.classList.add("aworld");
            }
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        };

        sendButton.addEventListener("click", async () => {
            const message = userInput.value;
            if (!message) return;
            appendMessage("You", message);
            userInput.value = "";

            const response = await fetch("https://aworld-chat.onrender.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt: message }),
            });
            const data = await response.json();
            appendMessage("A WORLD", data.response);
        });
    </script>
</body>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
